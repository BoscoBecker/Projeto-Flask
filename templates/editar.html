<!doctype html>
<html>
<head>
	<title> alteração de Postagens</title>
	<style>
		/* estilos para deixar a tabela mais apresentavel */
		table { border-collapse: collapse;}
		td, th {  border: 1px solid #ddd; padding: 8px;}
		td {text-align: center}
		tr:nth-child(even){background-color: #f2f2f2;}
		tr:hover {background-color: #ddd;}
		body { background-image: url(http://www.sinergiacientifica.com.br/wp-content/uploads/2013/10/fundo-11.jpg);
		
		font-family: 'Montserrat', sans-serif;
		font-family: 'Shadows Into Light', cursive;
		font-family: 'Amatic SC', cursive;
		font-family: 'Poiret One', cursive;
		font-family: 'Julius Sans One', sans-serif;
		}

    </style>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Julius+Sans+One|Montserrat|Poiret+One|Shadows+Into+Light" rel="stylesheet"> 

</head>
 <body>
      <div style="margin:0 auto;width:480px;">

            <h2><a href="/" >Postagens</a> | Editar</h2>
			{% if msg_error %}
				<pre style="color:red">{{ msg_error}}</pre>
			{% endif %}
			<form method="POST" action="/editar/{{id}}/"  enctype="multipart/form-data">
				<fieldset>
					<legend>Atualização de Cadastro de Postagens</legend>
					<p>
					  <label>Postagens</label>
					  <input name="titulo"
  							 value="{{form.titulo}}"
							 type="text"
							 placeholder="informe o Título" />
			        </p>
					  <label>Data</label>
					  <input name="data"
  							 value="{{form.data}}"
							 type="text"
							 placeholder="informe a Data" />
			        </p>
										
					<p>
					  <label>Foto:</label>
					  <input name="foto_url" type="file" />
					</p>
				</fieldset>
                <br>
				<button type="submit">Atualizar Postagens</button>
			</form> 
</div>
</body>
</html>
